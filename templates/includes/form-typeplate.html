<!-- #TypePlate Toggle -->
<form action="." method="post" id="typeplate-form" role="form">
	<div class="bg-slategray">
		<label for="typeplate-off">Typeplate</label>
		<input id="typeplate-off" name="typeplate-state" class="slide-switch large dark" type="checkbox" />
		<label for="typeplate-off">
			<span class="wrapper">
				<span class="on">ON</span>
				<span class="switch"></span>
				<span class="off">OFF</span>
			</span>
		</label>
	</div>
</form>
